name: "üêû Bug Report"
description: "Found an unwelcome bug? File a report and help eradicate it!"
title: "[BUG] <title>"
labels: [Bug, Needs Triage]
assignees:
  - nberlette
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched existing issues
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please be concise but specific, describing the bug in as accurate of terms as possible.
      placeholder: A wild bug appeared!
    validations:
      required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Navigate to `...`
      2. Scroll to `...`
      3. Click on `...`
      4. See error message - `...`
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Node**: 13.14.0
        - **Browser**: Google Chrome 93.x
    value: |
        - OS:
        - Node.js:
        - Browser:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Screenshots, links, references, or other additional information that could give us more context about the issue you are encountering!
      
      Tip: You can attach files by dragging them into this area.
  validations:
    required: false
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    render: shell
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](./code_of_conduct.md)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
